<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/12162a7df3.js" crossorigin="anonymous"></script>
    <title>PFCVA || Dashboard</title>
</head>
<body>

<div class="wrapper">
    <nav class="nav">
        <p class="label1">BE A <br><strong>VOLUNTEER</strong></p>
        <div class="nav-logo">
            <img src="img/pfcfvalogo.png" class="PFCVA">
        </div>
        <div class="nav-menu">
        <ul>
        <li><a href="#" class="link active">HOME</a></li>
        <li><a href="#" class="link">ABOUT US</a></li>
        <li><a href="#" class="link">VOLUNTEER</a></li>
        <li><a href="#" class="link">DONATE</a></li>
        <li><a href="#" class="link">LEADERBOARDS</a></li>
        <li><a href="#" class="link">CONTACT US</a></li>
        </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn">LOG IN</button>
        </div>
    </nav>
   
    <!------------- Form Box ---------------->
    <div class="container">
        <div class="form-box">
            <h1 id="title">Login</h1>
            <form>
                <div class="input-group">
                    
                    <div class="input-feild">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" placeholder="username">
                    </div>
                    <div class="input-feild">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                       <a href="#" >Forgot Password</a>
                </div>
                <div class="btn-feild">
                    <button type="button" id="btnLogIn" class="disable">Log In</button>
                </div>
            </form>
        </div>
</div>
</body>
</html>
