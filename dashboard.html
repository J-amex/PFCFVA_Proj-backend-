<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/12162a7df3.js" crossorigin="anonymous"></script>
    <title>PFCVA || Dashboard</title>
    <style>
        /* Add any additional CSS styles here */
        .container {
            display: none; /* Initially hide the form container */
        }
    </style>
</head>
<body>

<div class="wrapper">
    <nav class="nav">
        <p class="label1">BE A <br><strong>VOLUNTEER</strong></p>
        <div class="nav-logo">
            <img src="img/pfcfvalogo.png" class="PFCVA">
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">About us</a></li>
                <li><a href="#" class="link">Volunteer</a></li>
                <li><a href="#" class="link">Donate</a></li>
                <li><a href="#" class="link">Leaderboards</a></li>
                <li><a href="#" class="link">Contact</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">LOG IN</button>
        </div>
    </nav>
    <div class="overlay"></div>
    <!------------- Form Box ---------------->
    <div class="container">
        <div class="form-box">
            <h1 id="title">Login</h1>
            <form>
                <div class="input-group">
                    <div class="input-feild">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" placeholder="username">
                    </div>
                    <div class="input-feild">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <div class="btn-feild">
                    <button type="button" id="btnLogIn" class="disable" onclick="directTo()">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="script.js" defer></script>
</body>
</html>
