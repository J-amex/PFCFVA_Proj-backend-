<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">

    <title>PFCVA || Dashboard</title>

    <style>
        .container {
            display: none; 
        }
    </style>
    
</head>
<body style="background-image: url('/img/backround.jpg');" id="mainContent">

<div>
    <!-- <div class="bg-black bg-opacity-50 h-screen border-none"> -->
        <div class="px-7 py-5">
                <div class="fixed mx-7 my-52">
                    <p class="text-white text-9xl leading-tight">BE A <br>VOLUNTEER</p>
                    <div class="my-5">
                        <button class="text-white border-4 text-2xl border-white hover:border-gray-300 h-14 w-56 rounded-full" onclick="showLogin()">LOG IN</button>
                    </div>
                    
                </div>
            
            
                    <nav class="flex items-center">
                        <img src="/img/pfcfvalogo.png" class="w-20 cursor-pointer">
                            <ul class="flex-1 text-right text-white text-xl">
                                <li class="list-none inline-block px-14" ><a href="#">Home</a></li>
                                <li class="list-none inline-block px-14"><a href="#">About us</a></li>
                                <li class="list-none inline-block px-14"><a href="#">Volunteer</a></li>
                                <li class="list-none inline-block px-14"><a href="#">Donate</a></li>
                                <li class="list-none inline-block px-14"><a href="#">Leaderboards</a></li>
                                <li class="list-none inline-block px-14"><a href="#">Contact Us</a></li>
                            </ul>
                        
                    </nav>
        </div>
        <!-- </div> -->
    <div class="grid grid-cols-3">
        <div class="col-end-4 bg-gray-200 text-black font-mono rounded-xl w-8/12 h-96 mx-5 my-32 " id="form" style="display: none;">
            <div class="text-lg  text-center">
                <h1 class="text-2xl py-10">Login</h1>
                <form>
                    <div class="space-y-2">
                        <div>
                            <!-- <i class="fa-solid fa-user"></i> -->
                            <input class="bg-white w-80 h-10 px-4 border rounded-md focus:outline-none focus:border-black" 
                            type="email" placeholder="username" id="username">
                        </div>
                        <div>
                            <!-- <i class="fa-solid fa-lock"></i> -->
                            <input class="w-80 h-10 px-4 py-5 border rounded-md focus:outline-none focus:border-black" 
                            type="password" placeholder="Password" id="password">
                        </div>
                        <div class="text-right px-16">
                            <a class="text-xs text-gray-400" href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <div>
                        <button type="button" id="btnLogIn" onclick="directTo()" class="bg-red-800 hover:bg-red-400 py-2 text-white 
                        grid-cols-3 rounded-xl text-center w-10/12 h-11 mx-10 my-5 boarder">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="script.js" defer></script>
</body>
</html>
