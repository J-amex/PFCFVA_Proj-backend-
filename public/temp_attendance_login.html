<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/12162a7df3.js" crossorigin="anonymous"></script>
    <title>ATTENDANCE || Login</title>
</head>
<body class="bg-green-500">

   
    <div class="text-lg  text-center">
        <h1 class="font-Istok font-bold text-2xl py-3 || md:text-4xl md:py-7 ">Attendance Login</h1>
        <h1 class="font-Istok font-bold text-2xl py-3 || md:text-7xl md:py-7 ">*An ADMIN account is required to start Attendance Module, ask your OIC for assistance.</h1>
        
        <form id="loginForm">
            <div class="space-y-2 font-Istok text-xs">
                <div>
                    <input class="px-14 py-3 bg-white border rounded-xl focus:outline-none focus:border-black || md:w-80 md:h-10 md:px-4 md:rounded-md" 
                    type="text" placeholder="username" id="username">
                </div>
                <div class="pt-2 md:pt-0">
                    <input class="px-14 py-3 border rounded-xl focus:outline-none focus:border-black md:w-80 md:h-10 md:px-4 md:py-5 md:rounded-md" 
                    type="password" placeholder="Password" id="password">
                </div>
                <div class="pl-[110px] || md:text-center md:px-16">
                    <a class="text-xs text-black-400" href="#">Forgot Password?</a>
                </div>
            </div>
            <div class="mt-5 md:mt-0">
                <button type="submit" class="bg-red-800 hover:bg-red-400 text-white rounded-xl py-2 px-24 || md:py-2 md:w-[19rem] md:mx-10 md:my-5">Log In</button>
            </div>
        </form>
    </div>



<script src="login_attendance.js"></script>
<script src="script.js"></script>   
</body>
</html>
